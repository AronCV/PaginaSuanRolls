<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones SuanRolls</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .telefono {
      width: 320px;
      height: 680px;
      background-color: #fff;
      border: 16px solid black;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      text-align: center;
      margin: 30px auto;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      box-sizing: border-box;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .username {
      font-weight: bold;
      font-size: 18px;
    }

    .section {
      padding: 15px;
    }

    .promo-image {
      width: 100%;
      border-radius: 10px;
    }

    .text-center {
      text-align: center;
    }

    .small-text {
      font-size: 14px;
      color: #333;
    }

    .flecha-container {
      text-align: right;
      padding: 10px 15px 15px 0;
    }

    .flecha-icono {
      width: 50px;
      height: auto;
    }

    .titulo-con-icono {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }

    .icono-gris {
      width: 34px;
      height: 34px;
      border-radius: 5px;
    }

  </style>
</head>
<body>

<div class="telefono">
  <div class="container">
    <!-- Encabezado -->
    <div class="header">
      <img src="https://i.postimg.cc/RV6T8gq2/LOGO-DE-LA-APP.png" alt="Logo SuanRolls" class="logo">
      <div class="username">@suanrolls</div>
    </div>

    <!-- Sección 1: Por temporada -->
    <div class="section">
      <div class="titulo-con-icono">
        <img src="https://i.postimg.cc/CM6S4sZR/CATEGORIASS.png" alt="Icono" class="icono-gris">
        <h3>POR TEMPORADA</h3>
      </div>
      <p>"Martes y Jueves descuento"</p>
      <img src="https://i.postimg.cc/hjBqf23Y/MARTES-Y-JUEVES-DESCUENTO.png" alt="Segundo Helado" class="promo-image">
    </div>

    <hr>

    <!-- Sección 2: 2x1 Waffles -->
    <div class="section text-center">
      <p><strong>¡2X1 en waffles de cualquier precio!</strong></p>
      <img src="https://i.postimg.cc/y6tRJ9TH/2X1.jpg" alt="2x1 Waffles" class="promo-image">
    </div>

    <!-- Flecha inferior -->
    <div class="flecha-container">
      <a href="Metodos_pagos.html">
        <img src="https://i.postimg.cc/kGrhYLqM/FLECHA.png" alt="Flecha" class="flecha-icono">
      </a>
    </div>
  </div>
</div>

</body>
</html>
