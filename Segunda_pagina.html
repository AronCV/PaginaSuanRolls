<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suan Rolls Categor√≠as</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
    }

    .telefono {
      width: 320px;
      height: 680px;
      background-color: #fff;
      border: 16px solid black;
      border-radius: 40px;
      overflow: hidden;
      padding: 15px;
      box-sizing: border-box;
      position: relative;
    }

    .usuario {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 100px;
    }

    .categorias {
      margin-top: 5px;
    }

    .categorias h2 {
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .categoria-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
      font-size: 14px;
    }

    .categoria-item img {
      width: 18px;
      height: auto;
    }

    .productos-link {
      font-size: 14px;
      color: #3366cc;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 15px 0;
    }

    .productos-link img {
      width: 16px;
    }

    .grid-productos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .grid-productos img {
      width: 100%;
      border-radius: 5px;
      height: 75px;
      object-fit: cover;
    }

    .flecha {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 35px;
    }

    .categorias h2 img {
    width: 30px;
    height: auto;
}

  </style>
</head>
<body>

  <div class="telefono">
    <div class="usuario">@suanrolls</div>

      <div class="categoria-item">

        Waffle
      </div>
      <div class="categoria-item">
        <img src="https://i.postimg.cc/TPm6dzQm/BEBIDAS.webp" alt="Bebidas">
        Bebidas
      </div>
    </div>

    <a href="#" class="productos-link">
      <img src="https://i.postimg.cc/QCVs3HzN/AGARRADOR-Xd.png" alt="Link">
      PRODUCTOS
    </a>

</html>
